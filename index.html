<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Of IT</title>
    <style>
        body { 
            margin: 0; 
            background: #050505; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        .coins-display { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            color: gold; 
            font-weight: bold; 
            font-size: 20px; 
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        h1 { 
            color: #00fbff; 
            font-size: 42px; 
            margin-bottom: 30px; 
            text-shadow: 0 0 15px rgba(0,251,255,0.4); 
            letter-spacing: 2px;
        }
        .menu-container { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 280px; 
        }
        .menu-btn { 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 20px; 
            font-weight: bold; 
            color: white; 
            cursor: pointer; 
            text-align: center; 
            border: none; 
            transition: 0.2s; 
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:active { transform: scale(0.95); }
        .play { background: linear-gradient(#4CAF50, #2E7D32); box-shadow: 0 4px 15px rgba(76,175,80,0.3); }
        .shop { background: linear-gradient(#ff9800, #ef6c00); box-shadow: 0 4px 15px rgba(255,152,0,0.3); }
        .decks { background: linear-gradient(#2196F3, #1565C0); box-shadow: 0 4px 15px rgba(33,150,243,0.3); }
        
        #naming-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10000; }
        .naming-box { background:#111; padding:30px; border-radius:20px; border:2px solid #00fbff; text-align:center; }
        .naming-box input { padding:12px; border-radius:10px; border:none; width:200px; margin:15px 0; text-align:center; font-size:18px; background:#222; color:white; }
        
        .hint { position: absolute; bottom: 20px; color: #333; font-size: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="coins-display">üí∞ <span id="coin-count">0</span></div>
    
    <h1>CLASH OF IT</h1>
    
    <div class="menu-container">
        <button onclick="checkDeck()" class="menu-btn play">–í –ë–û–ô!</button>
        <button onclick="location.href='shop.html'" class="menu-btn shop">–ú–ê–ì–ê–ó–ò–ù</button>
        <button onclick="location.href='decks.html'" class="menu-btn decks">–°–û–°–¢–ê–í–´</button>
    </div>

    <div id="naming-overlay" style="display:none;">
        <div class="naming-box">
            <h2>–ö–¢–û –¢–´, –í–û–ò–ù?</h2>
            <input type="text" id="nick-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫...">
            <br>
            <button onclick="saveInitialProfile()" class="menu-btn play" style="padding:10px 30px; font-size:16px;">–ù–ê–ß–ê–¢–¨</button>
        </div>
    </div>

    <div class="hint">F12 - –ê–¥–º–∏–Ω | F11 - –°–±—Ä–æ—Å</div>

    <script>
        const DB_URL = "https://clashofit-default-rtdb.asia-southeast1.firebasedatabase.app/";

        function updateUI() {
            if (!localStorage.getItem('it_coins')) {
                localStorage.setItem('it_coins', '500');
                localStorage.setItem('my_collection', '[]');
                localStorage.setItem('active_deck', '[]');
            }
            document.getElementById('coin-count').innerText = localStorage.getItem('it_coins');
            if (!localStorage.getItem('user_profile')) {
                document.getElementById('naming-overlay').style.display = 'flex';
            }
        }

        function saveInitialProfile() {
            let nick = document.getElementById('nick-input').value.trim();
            if (nick.length < 2) return alert("–ù–∏–∫ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
            localStorage.setItem('user_profile', JSON.stringify({name: nick, id: "ID-"+Math.floor(Math.random()*900000+100000)}));
            document.getElementById('naming-overlay').style.display = 'none';
        }

        window.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || e.code === 'Backquote') {
                e.preventDefault();
                showAdminPanel();
            }
            if (e.key === 'F11') {
                e.preventDefault();
                if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë –ø—Ä–æ–≥—Ä–µ—Å—Å?")) { localStorage.clear(); location.reload(); }
            }
        });

        function showAdminPanel() {
            if (document.getElementById('admin-box')) return;
            let box = document.createElement('div');
            box.id = 'admin-box';
            box.style = "position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#1a1a1a; padding:20px; border:2px solid gold; border-radius:15px; z-index:20000; color:white; display:flex; flex-direction:column; gap:8px; width:280px; font-size:12px;";
            box.innerHTML = `
                <h3 style="color:gold; margin:0; text-align:center;">–û–ë–õ–ê–ß–ù–´–ô –ê–î–ú–ò–ù</h3>
                –ù–∞–∑–≤–∞–Ω–∏–µ: <input type="text" id="adm-n" placeholder="NEWCODE" style="padding:5px; background:#000; color:#fff; border:1px solid #333;">
                –î–Ω–µ–π: <input type="number" id="adm-d" value="7" style="padding:5px; background:#000; color:#fff; border:1px solid #333;">
                –ú–æ–Ω–µ—Ç: <input type="number" id="adm-c" value="0" style="padding:5px; background:#000; color:#fff; border:1px solid #333;">
                –ü–∞–∫: <select id="adm-p" style="padding:5px; background:#000; color:#fff;"><option value="none">–ù–µ—Ç</option><option value="common">–û–±—ã—á–Ω—ã–π</option><option value="epic">–≠–ø–∏–∫</option><option value="legend">–õ–µ–≥–µ–Ω–¥–∞</option></select>
                <button onclick="genAdminCode()" style="background:gold; border:none; padding:10px; font-weight:bold; cursor:pointer; margin-top:5px;">–û–¢–ü–†–ê–í–ò–¢–¨ –í –û–ë–õ–ê–ö–û</button>
                <button onclick="this.parentElement.remove()" style="background:none; color:grey; border:none; cursor:pointer;">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            document.body.appendChild(box);
        }

        async function genAdminCode() {
            let n = document.getElementById('adm-n').value.toUpperCase().trim();
            if(!n) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");
            let d = document.getElementById('adm-d').value;
            let c = document.getElementById('adm-c').value;
            let p = document.getElementById('adm-p').value;
            let exp = Date.now() + (d * 24 * 60 * 60 * 1000);

            try {
                await fetch(`${DB_URL}promos/${n}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ coins: parseInt(c), pack: p, expire: exp })
                });
                alert("‚úÖ –ö–û–î " + n + " –¢–ï–ü–ï–†–¨ –†–ê–ë–û–¢–ê–ï–¢ –£ –í–°–ï–•!");
                document.getElementById('admin-box').remove();
            } catch (e) { alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏!"); }
        }

        function checkDeck() {
            let deck = JSON.parse(localStorage.getItem('active_deck') || "[]").filter(c => c !== null);
            if (deck.length < 8) alert("–í —Å–æ—Å—Ç–∞–≤–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 8 –∫–∞—Ä—Ç!");
            else location.href = 'game.html';
        }
        updateUI();
    </script>
</body>
</html>
