<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Of IT</title>
    <style>
        body { 
            margin: 0; 
            background: #050505; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        .coins-display { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            color: gold; 
            font-weight: bold; 
            font-size: 20px; 
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        h1 { 
            color: #00fbff; 
            font-size: 42px; 
            margin-bottom: 30px; 
            text-shadow: 0 0 15px rgba(0,251,255,0.4); 
            letter-spacing: 2px;
        }
        .menu-container { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            width: 280px; 
        }
        .menu-btn { 
            padding: 16px; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: bold; 
            color: white; 
            cursor: pointer; 
            text-align: center; 
            border: none; 
            transition: 0.2s; 
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:active { transform: scale(0.95); }
        .play { background: linear-gradient(#4CAF50, #2E7D32); box-shadow: 0 4px 15px rgba(76,175,80,0.3); }
        .profile { background: linear-gradient(#9C27B0, #7B1FA2); box-shadow: 0 4px 15px rgba(156,39,176,0.3); }
        .shop { background: linear-gradient(#ff9800, #ef6c00); box-shadow: 0 4px 15px rgba(255,152,0,0.3); }
        .decks { background: linear-gradient(#2196F3, #1565C0); box-shadow: 0 4px 15px rgba(33,150,243,0.3); }
        
        #naming-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10000; }
        .naming-box { background:#111; padding:30px; border-radius:20px; border:2px solid #00fbff; text-align:center; }
        .naming-box input { padding:12px; border-radius:10px; border:none; width:200px; margin:15px 0; text-align:center; font-size:18px; background:#222; color:white; }
        
        .admin-modal { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#1a1a1a; padding:20px; border:2px solid gold; border-radius:15px; z-index:20000; color:white; display:flex; flex-direction:column; gap:8px; width:280px; font-size:12px; }
        .admin-modal input, .admin-modal select { padding:5px; background:#000; color:#fff; border:1px solid #333; }
        .admin-modal button { background:gold; border:none; padding:10px; font-weight:bold; cursor:pointer; margin-top:5px; color: black; }
    </style>
</head>
<body>

    <div class="coins-display">üí∞ <span id="coin-count">0</span></div>
    
    <h1>CLASH OF IT</h1>
    
    <div class="menu-container">
        <button onclick="checkDeck()" class="menu-btn play">–í –ë–û–ô!</button>
        <button onclick="location.href='profile.html'" class="menu-btn profile">–ú–û–ô –ü–†–û–§–ò–õ–¨</button>
        <button onclick="location.href='shop.html'" class="menu-btn shop">–ú–ê–ì–ê–ó–ò–ù</button>
        <button onclick="location.href='decks.html'" class="menu-btn decks">–°–û–°–¢–ê–í–´</button>
    </div>

    <div id="naming-overlay" style="display:none;">
        <div class="naming-box">
            <h2>–ö–¢–û –¢–´, –í–û–ò–ù?</h2>
            <input type="text" id="nick-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫...">
            <br>
            <button onclick="saveInitialProfile()" class="menu-btn play" style="padding:10px 30px; font-size:16px;">–ù–ê–ß–ê–¢–¨</button>
        </div>
    </div>

    <script>
        const DB_URL = "https://clashofit-default-rtdb.asia-southeast1.firebasedatabase.app/";

        function updateUI() {
            if (!localStorage.getItem('it_coins')) {
                localStorage.setItem('it_coins', '500');
                localStorage.setItem('my_collection', '[]');
                localStorage.setItem('active_deck', '[]');
            }
            document.getElementById('coin-count').innerText = localStorage.getItem('it_coins');
            
            let profile = localStorage.getItem('user_profile');
            if (!profile) {
                document.getElementById('naming-overlay').style.display = 'flex';
            } else {
                checkPersonalGifts(JSON.parse(profile).id);
            }
        }

        async function checkPersonalGifts(userId) {
            try {
                let res = await fetch(`${DB_URL}gifts/${userId}.json`);
                let gift = await res.json();
                if(gift) {
                    showGiftArrival(gift, userId);
                }
            } catch(e) {}
        }

        function showGiftArrival(gift, userId) {
            if(document.getElementById('gift-modal')) return;
            let modal = document.createElement('div');
            modal.id = 'gift-modal';
            modal.style = "position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:30000; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; color:white; font-family:sans-serif;";
            
            let icon = gift.pack === 'legend' ? 'üëë' : (gift.pack === 'epic' ? 'üíé' : 'üì¶');
            let color = gift.pack === 'legend' ? 'gold' : (gift.pack === 'epic' ? '#9C27B0' : '#00fbff');

            modal.innerHTML = `
                <div style="padding:40px; border:3px solid ${color}; border-radius:30px; background:#111; box-shadow: 0 0 30px ${color}55; width:280px;">
                    <h1 style="color:${color}; margin:0;">–í–ê–ú –ü–û–î–ê–†–û–ö!</h1>
                    <p style="font-size:20px; margin:20px 0;">üí∞ +${gift.coins} –º–æ–Ω–µ—Ç</p>
                    <div style="font-size:100px; margin:20px 0;">${icon}</div>
                    <button id="open-gift-btn" style="background:${color}; color:black; border:none; padding:15px 40px; border-radius:15px; font-weight:bold; font-size:18px; cursor:pointer; width:100%;">–ó–ê–ë–†–ê–¢–¨</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('open-gift-btn').onclick = async () => {
                let currentCoins = parseInt(localStorage.getItem('it_coins'));
                localStorage.setItem('it_coins', currentCoins + gift.coins);
                await fetch(`${DB_URL}gifts/${userId}.json`, { method: 'DELETE' });
                
                if(gift.pack !== 'none') {
                    localStorage.setItem('pending_pack', gift.pack);
                    location.href = 'shop.html';
                } else {
                    location.reload();
                }
            };
        }

        function saveInitialProfile() {
            let nick = document.getElementById('nick-input').value.trim();
            if (nick.length < 2) return alert("–ù–∏–∫ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
            localStorage.setItem('user_profile', JSON.stringify({
                name: nick, 
                id: "ID-" + Math.floor(Math.random() * 900000 + 100000)
            }));
            document.getElementById('naming-overlay').style.display = 'none';
            updateUI();
        }

        window.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || e.code === 'Backquote') {
                e.preventDefault();
                showAdminPanel();
            }
            if (e.key === 'F11') {
                e.preventDefault();
                if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) { 
                    localStorage.clear(); 
                    location.reload(); 
                }
            }
            if (e.key === 'F10') {
                e.preventDefault();
                showPersonalGiftPanel();
            }
        });

        function showAdminPanel() {
            if (document.getElementById('admin-box')) return;
            let box = document.createElement('div');
            box.id = 'admin-box';
            box.className = 'admin-modal';
            box.innerHTML = `
                <h3 style="color:gold; margin:0; text-align:center;">–û–ë–õ–ê–ß–ù–´–ô –ê–î–ú–ò–ù (–ö–û–î–´)</h3>
                –ù–∞–∑–≤–∞–Ω–∏–µ: <input type="text" id="adm-n" placeholder="NEWCODE">
                –î–Ω–µ–π: <input type="number" id="adm-d" value="7">
                –ú–æ–Ω–µ—Ç: <input type="number" id="adm-c" value="0">
                –ü–∞–∫: <select id="adm-p">
                    <option value="none">–ù–µ—Ç</option>
                    <option value="common">–û–±—ã—á–Ω—ã–π</option>
                    <option value="epic">–≠–ø–∏–∫</option>
                    <option value="legend">–õ–µ–≥–µ–Ω–¥–∞</option>
                </select>
                <button onclick="genAdminCode()">–û–¢–ü–†–ê–í–ò–¢–¨ –í –û–ë–õ–ê–ö–û</button>
                <button onclick="this.parentElement.remove()" style="background:none; color:grey;">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            document.body.appendChild(box);
        }

        function showPersonalGiftPanel() {
            if (document.getElementById('gift-box')) return;
            let box = document.createElement('div');
            box.id = 'gift-box';
            box.className = 'admin-modal';
            box.style.borderColor = "#00fbff";
            box.innerHTML = `
                <h3 style="color:#00fbff; margin:0; text-align:center;">–õ–ò–ß–ù–ê–Ø –í–´–î–ê–ß–ê</h3>
                ID –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: <input type="text" id="gift-id" placeholder="ID-123456">
                –ú–æ–Ω–µ—Ç: <input type="number" id="gift-c" value="1000">
                –ü–∞–∫: <select id="gift-p">
                    <option value="none">–ù–µ—Ç</option>
                    <option value="common">–û–±—ã—á–Ω—ã–π</option>
                    <option value="epic">–≠–ø–∏–∫</option>
                    <option value="legend">–õ–µ–≥–µ–Ω–¥–∞</option>
                </select>
                <button onclick="sendPersonalGift()" style="background:#00fbff;">–û–¢–ü–†–ê–í–ò–¢–¨ –ò–ì–†–û–ö–£</button>
                <button onclick="this.parentElement.remove()" style="background:none; color:grey;">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            document.body.appendChild(box);
        }

        async function genAdminCode() {
            let n = document.getElementById('adm-n').value.toUpperCase().trim();
            if(!n) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");
            let d = document.getElementById('adm-d').value;
            let c = document.getElementById('adm-c').value;
            let p = document.getElementById('adm-p').value;
            let exp = Date.now() + (d * 24 * 60 * 60 * 1000);

            try {
                await fetch(`${DB_URL}promos/${n}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ coins: parseInt(c), pack: p, expire: exp })
                });
                alert("‚úÖ –ö–û–î " + n + " –¢–ï–ü–ï–†–¨ –†–ê–ë–û–¢–ê–ï–¢!");
                document.getElementById('admin-box').remove();
            } catch (e) { alert("–û—à–∏–±–∫–∞!"); }
        }

        async function sendPersonalGift() {
            let id = document.getElementById('gift-id').value.trim();
            let c = document.getElementById('gift-c').value;
            let p = document.getElementById('gift-p').value;
            if(!id) return alert("–í–≤–µ–¥–∏—Ç–µ ID!");

            try {
                await fetch(`${DB_URL}gifts/${id}.json`, {
                    method: 'PUT',
                    body: JSON.stringify({ coins: parseInt(c), pack: p })
                });
                alert("‚úÖ –ü–æ–¥–∞—Ä–æ–∫ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é " + id);
                document.getElementById('gift-box').remove();
            } catch (e) { alert("–û—à–∏–±–∫–∞!"); }
        }

        function checkDeck() {
            let deck = JSON.parse(localStorage.getItem('active_deck') || "[]").filter(c => c !== null);
            if (deck.length < 8) alert("–í —Å–æ—Å—Ç–∞–≤–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 8 –∫–∞—Ä—Ç!");
            else location.href = 'game.html';
        }
        
        updateUI();
    </script>
</body>
</html>
