<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль игрока</title>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #111; padding: 30px; border-radius: 20px; border: 1px solid #333; width: 300px; text-align: center; }
        .id-tag { color: #888; cursor: pointer; font-size: 14px; margin-bottom: 20px; display: block; }
        .id-tag:hover { color: #00fbff; }
        .stat-row { display: flex; justify-content: space-between; margin: 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .back-btn { margin-top: 20px; padding: 10px 20px; background: #444; border: none; color: white; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="p-name">Загрузка...</h1>
        <span class="id-tag" id="p-id" onclick="copyId()">ID: --- (нажми, чтобы скопировать)</span>
        
        <div class="stat-row"><span>Победы:</span><b id="p-wins" style="color: #4CAF50;">0</b></div>
        <div class="stat-row"><span>Поражения:</span><b id="p-losses" style="color: #f44336;">0</b></div>
        <div class="stat-row"><span>Ничьи:</span><b id="p-draws">0</b></div>
        <div class="stat-row"><span>Карточек:</span><b id="p-cards">0</b></div>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">НАЗАД</button>

    <script>
        let profile = JSON.parse(localStorage.getItem('user_profile') || "{}");
        let col = JSON.parse(localStorage.getItem('my_collection') || "[]");

        document.getElementById('p-name').innerText = profile.name || "Игрок";
        document.getElementById('p-id').innerText = "ID: " + (profile.id || "---");
        document.getElementById('p-wins').innerText = profile.wins || 0;
        document.getElementById('p-losses').innerText = profile.losses || 0;
        document.getElementById('p-draws').innerText = profile.draws || 0;
        document.getElementById('p-cards').innerText = col.length;

        function copyId() {
            navigator.clipboard.writeText(profile.id);
            alert("ID скопирован: " + profile.id);
        }
    </script>
</body>
</html>
