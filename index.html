<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Of IT</title>
    <style>
        body { 
            margin: 0; 
            background: #050505; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        .coins-display { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            color: gold; 
            font-weight: bold; 
            font-size: 20px; 
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        h1 { 
            color: #00fbff; 
            font-size: 42px; 
            margin-bottom: 40px; 
            text-shadow: 0 0 15px rgba(0,251,255,0.4); 
            letter-spacing: 2px;
        }
        .menu-container { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 280px; 
        }
        .menu-btn { 
            padding: 20px; 
            border-radius: 15px; 
            font-size: 22px; 
            font-weight: bold; 
            color: white; 
            cursor: pointer; 
            text-align: center; 
            border: none; 
            transition: 0.2s; 
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:active { transform: scale(0.95); }
        
        .play { background: linear-gradient(#4CAF50, #2E7D32); box-shadow: 0 4px 15px rgba(76,175,80,0.3); }
        .shop { background: linear-gradient(#ff9800, #ef6c00); box-shadow: 0 4px 15px rgba(255,152,0,0.3); }
        .decks { background: linear-gradient(#2196F3, #1565C0); box-shadow: 0 4px 15px rgba(33,150,243,0.3); }
        
        .hint { 
            position: absolute; 
            bottom: 20px; 
            color: #333; 
            font-size: 12px; 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="coins-display">üí∞ <span id="coin-count">0</span></div>
    
    <h1>CLASH OF IT</h1>
    
    <div class="menu-container">
        <button onclick="checkDeck()" class="menu-btn play">–í –ë–û–ô!</button>
        <button onclick="location.href='shop.html'" class="menu-btn shop">–ú–ê–ì–ê–ó–ò–ù</button>
        <button onclick="location.href='decks.html'" class="menu-btn decks">–°–û–°–¢–ê–í–´</button>
    </div>

    <div class="hint">–ù–∞–∂–º–∏ "R" –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Å–±—Ä–æ—Å–∞</div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        function updateUI() {
            if (!localStorage.getItem('it_coins')) {
                localStorage.setItem('it_coins', '500');
                localStorage.setItem('my_collection', '[]');
                localStorage.setItem('active_deck', '[]');
            }
            document.getElementById('coin-count').innerText = localStorage.getItem('it_coins');
        }

        // –°–∏—Å—Ç–µ–º–∞ —Å–∫—Ä—ã—Ç–æ–≥–æ –≤–≤–æ–¥–∞ (A + D)
        let activeKeys = {};
        document.addEventListener('keydown', function(e) {
            activeKeys[e.code] = true;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ A –∏ D
            if (activeKeys['KeyA'] && activeKeys['KeyD']) {
                let current = parseInt(localStorage.getItem('it_coins') || 0);
                localStorage.setItem('it_coins', (current + 1000000000).toString());
                document.getElementById('coin-count').innerText = localStorage.getItem('it_coins');
            }

            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Å–±—Ä–æ—Å –Ω–∞ R
            if (e.code === 'KeyR' || e.key.toLowerCase() === '–∫') {
                resetGame();
            }
        });

        document.addEventListener('keyup', function(e) {
            delete activeKeys[e.code];
        });

        function resetGame() {
            if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ?")) {
                localStorage.clear();
                localStorage.setItem('it_coins', '500');
                localStorage.setItem('my_collection', '[]');
                localStorage.setItem('active_deck', '[]');
                location.reload();
            }
        }

        function checkDeck() {
            let deck = JSON.parse(localStorage.getItem('active_deck') || "[]").filter(c => c !== null);
            if (deck.length < 8) {
                alert("–û—à–∏–±–∫–∞: –í —Å–æ—Å—Ç–∞–≤–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 8 –∫–∞—Ä—Ç! –ó–∞–π–¥–∏ –≤ –°–æ—Å—Ç–∞–≤—ã.");
            } else {
                location.href = 'game.html';
            }
        }

        // –ó–∞–ø—É—Å–∫
        updateUI();
    </script>
</body>
</html>
