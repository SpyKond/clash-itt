<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clash Of IT</title>
    <style>
        body { 
            margin: 0; 
            background: #050505; 
            font-family: 'Segoe UI', sans-serif; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        .coins-display { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            color: gold; 
            font-weight: bold; 
            font-size: 20px; 
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        h1 { 
            color: #00fbff; 
            font-size: 42px; 
            margin-bottom: 30px; 
            text-shadow: 0 0 15px rgba(0,251,255,0.4); 
            letter-spacing: 2px;
        }
        .menu-container { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 280px; 
        }
        .menu-btn { 
            padding: 18px; 
            border-radius: 15px; 
            font-size: 20px; 
            font-weight: bold; 
            color: white; 
            cursor: pointer; 
            text-align: center; 
            border: none; 
            transition: 0.2s; 
            text-transform: uppercase;
            -webkit-tap-highlight-color: transparent;
        }
        .menu-btn:active { transform: scale(0.95); }
        .play { background: linear-gradient(#4CAF50, #2E7D32); box-shadow: 0 4px 15px rgba(76,175,80,0.3); }
        .shop { background: linear-gradient(#ff9800, #ef6c00); box-shadow: 0 4px 15px rgba(255,152,0,0.3); }
        .decks { background: linear-gradient(#2196F3, #1565C0); box-shadow: 0 4px 15px rgba(33,150,243,0.3); }
        .profile-btn { background: #333; border: 1px solid #555; font-size: 14px; padding: 10px; }

        /* –ú–æ–¥–∞–ª–∫–∞ –Ω–∏–∫–∞ */
        #naming-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10000; }
        .naming-box { background:#111; padding:30px; border-radius:20px; border:2px solid #00fbff; text-align:center; }
        input { padding:12px; border-radius:10px; border:none; width:200px; margin:15px 0; text-align:center; font-size:18px; }
        
        .hint { position: absolute; bottom: 20px; color: #333; font-size: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="coins-display">üí∞ <span id="coin-count">0</span></div>
    
    <h1>CLASH OF IT</h1>
    
    <div class="menu-container">
        <button onclick="checkDeck()" class="menu-btn play">–í –ë–û–ô!</button>
        <button onclick="location.href='shop.html'" class="menu-btn shop">–ú–ê–ì–ê–ó–ò–ù</button>
        <button onclick="location.href='decks.html'" class="menu-btn decks">–°–û–°–¢–ê–í–´</button>
        <button onclick="location.href='profile.html'" class="menu-btn profile-btn">–ú–û–ô –ü–†–û–§–ò–õ–¨</button>
    </div>

    <div id="naming-overlay" style="display:none;">
        <div class="naming-box">
            <h2>–ö–¢–û –¢–´, –í–û–ò–ù?</h2>
            <p style="color:#888;">–ü—Ä–∏–¥—É–º–∞–π —Å–µ–±–µ –Ω–∏–∫–Ω–µ–π–º</p>
            <input type="text" id="nick-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫...">
            <br>
            <button onclick="saveInitialProfile()" class="menu-btn play" style="padding:10px 30px; font-size:16px;">–ù–ê–ß–ê–¢–¨</button>
        </div>
    </div>

    <div class="hint">F12 - –ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å | R - –°–±—Ä–æ—Å</div>

    <script>
        function updateUI() {
            if (!localStorage.getItem('it_coins')) {
                localStorage.setItem('it_coins', '500');
                localStorage.setItem('my_collection', '[]');
                localStorage.setItem('active_deck', '[]');
            }
            document.getElementById('coin-count').innerText = localStorage.getItem('it_coins');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è
            if (!localStorage.getItem('user_profile')) {
                document.getElementById('naming-overlay').style.display = 'flex';
            }
        }

        function saveInitialProfile() {
            let nick = document.getElementById('nick-input').value.trim();
            if (nick.length < 2) return alert("–ù–∏–∫ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
            
            let profile = {
                name: nick,
                id: "ID-" + Math.floor(Math.random() * 900000 + 100000),
                wins: 0, losses: 0, draws: 0
            };
            localStorage.setItem('user_profile', JSON.stringify(profile));
            document.getElementById('naming-overlay').style.display = 'none';
        }

        // –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || e.code === 'Backquote') {
                e.preventDefault();
                showAdminPanel();
            }
            if (e.code === 'KeyR') {
                if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) { localStorage.clear(); location.reload(); }
            }
        });

        function showAdminPanel() {
            if (document.getElementById('admin-box')) return;
            let box = document.createElement('div');
            box.id = 'admin-box';
            box.style = "position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#1a1a1a; padding:20px; border:2px solid gold; border-radius:15px; z-index:20000; color:white; display:flex; flex-direction:column; gap:8px; width:280px; font-size:12px;";
            box.innerHTML = `
                <h3 style="color:gold; margin:0; text-align:center;">–ö–û–ù–°–¢–†–£–ö–¢–û–† –ö–û–î–û–í</h3>
                –ù–∞–∑–≤–∞–Ω–∏–µ: <input type="text" id="adm-n" placeholder="NEWCODE" style="padding:5px; margin:0;">
                –î–Ω–µ–π: <input type="number" id="adm-d" value="7" style="padding:5px; margin:0;">
                –ú–æ–Ω–µ—Ç: <input type="number" id="adm-c" value="0" style="padding:5px; margin:0;">
                –ü–∞–∫: <select id="adm-p" style="padding:5px;"><option value="none">–ù–µ—Ç</option><option value="common">–û–±—ã—á–Ω—ã–π</option><option value="epic">–≠–ø–∏–∫</option><option value="legend">–õ–µ–≥–µ–Ω–¥–∞</option></select>
                <button onclick="genAdminCode()" style="background:gold; border:none; padding:8px; font-weight:bold; margin-top:10px;">–°–û–ó–î–ê–¢–¨</button>
                <textarea id="adm-res" style="display:none; margin-top:10px; height:40px; color:black;"></textarea>
                <button onclick="this.parentElement.remove()" style="background:none; color:grey; border:none;">–ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            document.body.appendChild(box);
        }

        function genAdminCode() {
            let n = document.getElementById('adm-n').value.toUpperCase();
            let d = document.getElementById('adm-d').value;
            let c = document.getElementById('adm-c').value;
            let p = document.getElementById('adm-p').value;
            let exp = Date.now() + (d * 24 * 60 * 60 * 1000);
            let res = `"${n}": { coins: ${c}, pack: "${p}", expire: ${exp} },`;
            let area = document.getElementById('adm-res');
            area.value = res; area.style.display = 'block'; area.select();
            alert("–ö–æ–¥ –≤ —Ç–µ–∫—Å—Ç–æ–≤–æ–º –ø–æ–ª–µ. –°–∫–æ–ø–∏—Ä—É–π –∏ –≤—Å—Ç–∞–≤—å –≤ shop.html");
        }

        function checkDeck() {
            let deck = JSON.parse(localStorage.getItem('active_deck') || "[]").filter(c => c !== null);
            if (deck.length < 8) alert("–ù—É–∂–Ω–æ 8 –∫–∞—Ä—Ç –≤ —Å–æ—Å—Ç–∞–≤–µ!");
            else location.href = 'game.html';
        }

        updateUI();
    </script>
</body>
</html>
